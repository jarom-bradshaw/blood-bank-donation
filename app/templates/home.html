<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Welcome to the Blood Bank</h2>
<p>Manage donors, blood inventory, and requests.</p>

<h3>Donors</h3>
<ul>
    {% for donor in donors %}
    <li>
        {{ donor.name }} ({{ donor.blood_type }})
        <a href="{{ url_for('update_donor', id=donor.id) }}">Edit</a>
        <form action="{{ url_for('delete_donor', id=donor.id) }}" method="POST" style="display:inline;">
            <button type="submit">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
